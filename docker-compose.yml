version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code
    ports:
      - '8000:8000'
    command: bash scripts/run_server.sh
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/code
      - /code/node_modules
    ports:
      - '3001:3001'
    command: tail -f /dev/null